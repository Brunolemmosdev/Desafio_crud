<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Funcionários</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Funcionários</h1>
        <a href="{{ url_for('funcionario.inserir') }}">Inserir Novo Funcionário</a>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Cargo</th>
                        <th>Salário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for funcionario in funcionarios %}
                    <tr>
                        <td>{{ funcionario[0] }}</td>
                        <td>{{ funcionario[1] }}</td>
                        <td>{{ funcionario[2] }}</td>
                        <td>{{ funcionario[3] }}</td>
                        <td>
                            <a href="{{ url_for('funcionario.atualizar', id=funcionario[0]) }}">Editar</a>
                            <a href="{{ url_for('funcionario.deletar', id=funcionario[0]) }}">Deletar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
